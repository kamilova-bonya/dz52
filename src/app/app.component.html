<h1>ToDo List</h1>
<app-todo-form (addTodo)="addTodo($event)"></app-todo-form>
<div *ngIf="todos.length > 0; else noTasks">
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    (delete)="deleteTodo($event)">
  </app-todo-item>
</div>
<ng-template #noTasks>
  <p>Задач пока нету</p>
</ng-template>
